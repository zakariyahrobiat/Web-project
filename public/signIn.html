<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let connect</title>
    <script
      src="https://kit.fontawesome.com/2a79f8b0ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assests/css/signIn.css" />
  </head>
  <body>
    <h1>Create Account</h1>
    <p>To keep connected with us create your Account</p>
    <form action="" id="form">
      <div class="form-control">
        <input type="email" name="email" id="email" placeholder="Email" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>
      <div class="form-control">
        <input
          type="email"
          name="confirmEmail"
          id="confirmEmail"
          placeholder="Confirm Email"
        />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>
      <div class="form-control">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>
      <div class="form-control">
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Confirm Password"
        />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>
      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
      <input type="date" name="birth" id="birth" />
      <textarea
        name="bio"
        id="bio"
        cols="50"
        rows="5"
        placeholder="Add your bio"
      ></textarea>
      <input type="checkbox" name="terms" id="terms" />
      <label for="terms">Agree to terms and conditions</label>
      <select name="user-type" id="">
        <option value="user">user</option>
        <option value="admin">admin</option>
      </select>
      <button type="submit">Create an Account</button>
      <p>Already have an account? <a href="/public/LogIn.html">Log In</a></p>
    </form>
    <script src="/assests/js/form.js"></script>
  </body>
</html>
